<html>
<head>
    <title>
        welcome to deploying site
    </title>
</head>
<body bgcolor="#f0fff0">
<center>
    <h3 align="center" style="color: purple;"> Welcome to Login Page</h3>
    <br>
    <form action="{% url 'user_checking' %}" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>
                    User name:
                </td>
                <td>
                    <input type="text" placeholder="Mail ID" required name="id">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password" required name="pwd">
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right" style="font-size: small; font-family: Verdana"><a href="{% url 'ForgotPwd' %}">Forgot Password..?</a></td>
            </tr>
            <tr>
                <td></td>
                <td align="left">
                    <button type="reset">Clear</button>
                    <button type="submit">Login</button>
                </td>

            </tr>
        </table>

    </form>
    {% if messages %}
        {% for i in messages %}
            {{ i }}
        {% endfor %}
    {% endif %}

    {% if data %}
        {{ data }}
    {% endif %}
</center>

    <a href="{% url 'register' %}">
        <h4 align="right">
            Click here if it's your first visit
        </h4>
    </a>
</body>
</html>
